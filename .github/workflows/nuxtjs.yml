name: Deploy Nuxt site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portfolio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> "$GITHUB_OUTPUT"
            echo "lockfile=pnpm-lock.yaml" >> "$GITHUB_OUTPUT"
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> "$GITHUB_OUTPUT"
            echo "lockfile=yarn.lock" >> "$GITHUB_OUTPUT"
          elif [ -f "package-lock.json" ]; then
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "lockfile=package-lock.json" >> "$GITHUB_OUTPUT"
          elif [ -f "npm-shrinkwrap.json" ]; then
            echo "manager=npm" >> "$GITHUB_OUTPUT"
            echo "lockfile=npm-shrinkwrap.json" >> "$GITHUB_OUTPUT"
          else
            echo "Unable to determine package manager" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: portfolio/${{ steps.detect-package-manager.outputs.lockfile }}

      - name: Restore Nuxt cache
        uses: actions/cache@v4
        with:
          path: |
            portfolio/.nuxt
            portfolio/node_modules/.cache
          key: ${{ runner.os }}-nuxt-${{ steps.detect-package-manager.outputs.manager }}-${{ hashFiles('portfolio/package-lock.json', 'portfolio/npm-shrinkwrap.json', 'portfolio/pnpm-lock.yaml', 'portfolio/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-${{ steps.detect-package-manager.outputs.manager }}-

      - name: Install dependencies
        run: |
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "pnpm" ]; then
            pnpm install --frozen-lockfile
          elif [ "${{ steps.detect-package-manager.outputs.manager }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Static HTML export with Nuxt
        env:
          DEPLOY_TARGET: github-pages
        run: |
          if [ "${{ steps.detect-package-manager.outputs.manager }}" = "pnpm" ]; then
            pnpm run generate
          elif [ "${{ steps.detect-package-manager.outputs.manager }}" = "yarn" ]; then
            yarn run generate
          else
            npm run generate:gh
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio/.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
